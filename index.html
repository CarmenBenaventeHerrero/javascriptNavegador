<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de gastos</title>
    <link rel="stylesheet" href="./Style/reset.css">
    <link rel="stylesheet" href="./Style/styles.css">
</head>
<body>
    <div>
    <header id="header">

        <div>
            <h1 id="title">Control de gastos</h1>
        </div>
        <div class="headerContent">
            <h2 class="ahorro">tu ahorro</h2>
                <p class="totalAhorro">0.00€</p>
        </div>

        <div id="ingresosGastos">
            <div>
                <h2 class="ingresos">ingresos</h2>
                    <p class="totalIngresos">+0.00€</p>
            </div>
            <div>
                <h2 id="gastos">gastos</h2>
                    <p class="totalGastos">-0.00€</p>
            </div>
        </div>
   
    </header>

    <main id="operaciones">

        <h3 >Historial</h3><hr>
            <section id="historial" class="section">
            </section>

        <section id="transacciones" class="section">
            <h3 >Añadir nueva transacción</h3>
            <form id="formulario" novalidate><hr>
                <div>
                    <label for="concepto">Concepto</label>
                    <input id="concepto" type="text" placeholder="Añade el concepto" />
                </div>
                <div>
                    <label for="cantidadConcepto">Cantidad</label>
                    <input id="cantidadConcepto" type="number" placeholder="Introduce cantidad" >
                </div>
                <button type="submit" id="añadeTransaccion">Añadir transacción</button>
            </form>

        </section>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
